<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随一连串</title>
	<script src="../common.js"></script>
	<style>
		body,html{height: 100%;overflow: hidden;}
		div{width: 40px;height: 40px;border-radius: 50%;position: absolute;left: 0;top: 0;}
	</style>	
	<script src="common.js"></script>
	<script>
		window.onload = function(){

			for(var i=0;i<100;i++){
				var div = document.createElement('div');
				div.style.backgroundColor = randomColor();
				document.body.appendChild(div);
			}
			var ele = document.body.children;
			
			document.onmousemove = function(e){
					e = e ||window.event;
					var left = e.clientX;
					var top = e.clientY;
					ele[0].style.left = left + 'px';
					ele[0].style.top = (top+10) + 'px';
					
					for (var i = ele.length-1; i>0; i--) {
						ele[i].style.left = ele[i-1].style.left;
						ele[i].style.top = ele[i-1].style.top;
					}
					/*for (var i = 0; i<ele.length-1; i++) {
						ele[i+1].style.left = ele[i].style.left;
						ele[i+1].style.top = ele[i].style.top;
					}*/


			}
		}
	</script>
</head>
<body>
</body>
</html>
